<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Libros del Negro</title>
  <link rel="stylesheet" href="styles.css">  <!-- Ruta del CSS -->
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Libros del Negro</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SECCIÓN DE CONTACTO -->
  <section id="contacto" class="contacto-container">
    <div class="form-container">
      <h2>Contáctanos</h2>
      <p class="descripcion">¿Tienes preguntas o comentarios? ¡Nos encantaría saber de ti!</p>

      <form action="#" method="POST">
        <div class="input-group">
          <label for="nombre">Tu Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Tu Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="mensaje">Tu Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Libros del Negro. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
